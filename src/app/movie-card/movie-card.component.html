<button mat-button color="primary" routerLink="/user-profile">User Profile</button>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;">
    <div class="image-container">
      <img [src]="movie.ImagePath" alt="{{ movie.Title }}">
    </div>
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openDialog('details', movie)">
          Details
        </button>
        <button *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)"
        matTooltip="Add to favorites">
        <mat-icon>favorite_border</mat-icon>
    </button>

    <button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)"
        matTooltip="Remove from favorites">
        <mat-icon>favorite</mat-icon>
    </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
