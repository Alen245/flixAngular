<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
           
            <button mat-button color="primary" (click)="openDialog('details', movie)">
              Details
            </button>
            <!-- <button mat-button color="primary" (click)="addToFavorites(movie._id)">
              <mat-icon *ngIf="isFavoriteMovie(movie._id)">favorite</mat-icon>
              <mat-icon *ngIf="!isFavoriteMovie(movie._id)">favorite_border</mat-icon>
            </button> -->
          </mat-card-actions>
          
    </mat-card>
</div>
